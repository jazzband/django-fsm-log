version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

  commands:
    - asdf plugin add uv
    - asdf install uv latest
    - asdf global uv latest
    - mkdir -p $READTHEDOCS_OUTPUT/html/
    - uv sync --group docs
    - uv run -m sphinx -T -b html -d docs/_build/doctrees -D language=en docs $READTHEDOCS_OUTPUT/html

sphinx:
  configuration: docs/conf.py
